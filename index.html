<!DOCTYPE html>
<html>
<head>

<title>BELLO DRIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:#111;
position:sticky;
top:0;
}

nav img{
height:50px;
}

nav ul{
list-style:none;
display:flex;
gap:20px;
}

nav ul li{
cursor:pointer;
}

/* HERO */
.hero{
text-align:center;
padding:100px 20px;
background:url("https://images.unsplash.com/photo-1523381210434-271e8be1f52b") center/cover;
}

.hero h1{
font-size:60px;
letter-spacing:4px;
}

button{
background:red;
color:white;
border:none;
padding:15px 30px;
font-size:18px;
cursor:pointer;
margin-top:20px;
}

/* PRODUCTS */
.products{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
padding:40px;
}

.card{
background:#111;
width:250px;
border-radius:10px;
overflow:hidden;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
}

.card h3,p{
padding:10px;
}

/* FOOTER */
footer{
text-align:center;
padding:20px;
background:#111;
}

</style>

</head>

<body>

<!-- NAVBAR -->
<nav>
<img src="BELLA DRIP.PNG">
<ul>
<li>Home</li>
<li>Shop</li>
<li>About</li>
<li>Contact</li>
</ul>
</nav>

<!-- HERO -->
<section class="hero">
<h1>BELLO DRIP</h1>
<p>Streetwear For The Bold</p>
<button>Shop Now</button>
</section>

<!-- PRODUCTS -->
<section class="products">

<div class="card">
<img src="https://via.placeholder.com/300">
<h3>Oversized Tee</h3>
<p>₹999</p>
</div>

<div class="card">
<img src="https://via.placeholder.com/300">
<h3>Street Hoodie</h3>
<p>₹1499</p>
</div>

<div class="card">
<img src="https://via.placeholder.com/300">
<h3>Urban Jacket</h3>
<p>₹2499</p>
</div>

</section>

<footer>
<p>© 2026 BELLO DRIP</p>
</footer>

</body>
</html>
